<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="/med.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <header>
      <div class="detail">
        Challenge by
        <a href="">GitHub</a>
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">ilouga charity</a>.
      </div>
    </header>

    <main>
      <section class="main-contianer">
        <div class="contianer">
          <div class="attribution">
            <img
              class="pic"
              src="./assets/images/avatar-jessica.jpeg"
              alt="picture"
            />
            <h3>Jessica Randall</h3>
            <p class="firstp">London, United Kingdom</p>
            <p>"Front-end developer and avid reader."</p>

            <ul class="btn">
              <li>
                <a href="https://github.com/   " class="btn primary">GitHub</a>
              </li>
              <li>
                <a
                  href="https://www.frontendmentor.io?ref=challenge"
                  target="_blank"
                  class="btn primary"
                  >Frontend Mentor</a
                >
              </li>
              <li>
                <a href="https://www.linkedin.com/" class="btn primary">
                  LinkedIn</a
                >
              </li>
              <li>
                <a
                  href="https://twitter.com/login?lang=en-gb"
                  class="btn primary"
                >
                  Twitter</a
                >
              </li>
              <li>
                <a
                  href="https://www.in
                    stagram.com/accounts/login/?hl=en"
                  class="btn primary"
                  >Instagram</a
                >
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
